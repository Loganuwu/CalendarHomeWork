<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>



    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="timeHour" class="lead"></p>
    </header>

    <div class="container-fluid">
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item flex-fill">9AM</li>
        <input type="text" id="9amEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event">
        <li id="9amSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item flex-fill">10AM</li>
        <input type="text" id="10amEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="10amSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item flex-fill">11AM</li>
        <input type="text" id="11amEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="11amSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item flex-fill">12PM</li>
        <input type="text" id="12pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="12pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item flex-fill">1PM</li>
        <input type="text" id="1pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="1pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">2PM</li>
        <input type="text" id="2pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="2pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">3PM</li>
        <input type="text" id="3pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="3pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">4PM</li>
        <input type="text" id="4pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="4pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item">5PM</li>
        <input type="text" id="5pmEvent" class="list-group-item container-fluid list-group-item-action list-group-item-success" placeholder="Enter Event" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <li id="5pmSave" class="list-group-item btn-outline-success btn-lg">Save</li>
      </ul>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
